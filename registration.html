<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- Other head elements -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<title>JavaScript Form Validation using a sample registration form</title>
<link rel='stylesheet' href='validation.css' type='text/css' />
<script src="validation.js"></script>


</head>
<body>
  <div class="form_wrapper">
    <div class="form_container">
      <div class="title_container">
        <h2>Responsive Registration Form</h2>
      </div>
      <div class="row clearfix">
        <div class="">
          <form id='register-form' autocomplete="off">
            <div class="row clearfix">
              <div class="col_half">
                <div class="input_field">
                  <span>
                    <i aria-hidden="true" class="fa fa-user"></i>
                  </span>
                  <input type="text" name="name" placeholder="First Name" />
                </div>
              </div>
              <div class="col_half">
                <div class="input_field">
                  <span>
                    <i aria-hidden="true" class="fa fa-user"></i>
                  </span>
                  <input type="text" name="name" placeholder="Last Name" required />
                </div>
              </div>
            </div>
            <div class="input_field">
              <span>
                <i aria-hidden="true" class="fa fa-envelope"></i>
              </span>
              <input type="email" name="email" placeholder="Email" required />
            </div>
            <div class="input_field">
              <span><i aria-hidden="true" class="fa fa-lock">
                </i>
              </span>
              <input type="password" name="password" placeholder="Password" required />
            </div>
            <div class="input_field">
              <span>
                <i aria-hidden="true" class="fa fa-lock"></i>
              </span>
              <input type="password" name="password" placeholder="Re-type Password" required />
            </div>
  
            <div class="input_field radio_option">
              <span class='radio_icon'>
                <i class="fa fa-venus-mars" aria-hidden="true"></i>
              </span>
              <div class='radio_group'>
                <input type="radio" name="gender" id="gender-m" checked="true">
                <label for="gender-m">Male</label>
  
                <input type="radio" name="gender" id="gender-f">
                <label for="gender-f">Female</label>
              </div>
            </div>
  
            <div class="input_field select_option">
              <span><i id='country-icon' aria-hidden="true" class="fa fa-globe"></i>
              </span>
              <input name='country' type="text" id="country-list" list="country-datalist" placeholder='Country of Origin' autocomplete="off">
              <datalist id="country-datalist" autocomplete="off">
              </datalist>
              <div id='country-error' class=''></div>
              <div class="select_arrow"></div>
            </div>
            					<div class="input_field checkbox_option">
              <input type="checkbox" id="cb1">
              <label for="cb1">I agree with terms and conditions</label>
            </div>
            <div class="input_field checkbox_option">
              <input type="checkbox" id="cb2">
              <label for="cb2">I want to receive the newsletter</label>
            </div>
            <!-- <button id='check-data' class='button'>
              Check Data
            </button> -->
  <input id='submit-data' class="button" type="submit" value="Register" />
          </form>
        </div>
      </div>
    </div>
  </div>
  <p class="credit">Developed by <a href="http://www.designtheway.com" target="_blank">Design the way</a></p>
 </body>
</html>
